<div style="width: 500px; margin: auto;">
  <div *ngIf="currentProduct" class="edit-form">
    <h4>Edit Product</h4>
    <form>
      <input type="hidden" name="_id" [(ngModel)]="currentProduct._id">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="currentProduct.productName">
      </div>
      <div class="form-group">
        <label for="code">Product Code</label>
        <input type="text" class="form-control" name="code" id="code" [(ngModel)]="currentProduct.productCode">
      </div>
      <!-- <div class="form-group">
        <label for="description">Product Description</label>
        <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="currentProduct.description">
      </div> -->
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="text" class="form-control" name="price" id="price" [(ngModel)]="currentProduct.price">
      </div>
      <div class="form-group">
        <label for="rating">Product Star Rating</label>
        <input type="text" class="form-control" name="rating" id="rating" [(ngModel)]="currentProduct.starRating">
      </div>
      <button type="submit" class="btn btn-success" (click)="updateProductDetails()">Update</button>
      <!-- <button class="btn btn-danger mr-2" (click)="deleteProductData()">DELETE</button> -->
    </form>
  </div>
</div>
